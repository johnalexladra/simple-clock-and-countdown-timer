<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Clock And Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="startCountdown()" class="container">
    <canvas id="canvas" width="100%" height="100%"></canvas><script src="start.js" type="text/javascript"></script>
    <div id="clock">
        <div id="batt" class="fa"></div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <div style="width:120px;height:100px;position:relative;left:58px;top:50px;">
                            <div id="dig1" class="dig" style="top: -49.823px; left: 5.6814px;">1</div>
                            <div id="dig2" class="dig" style="top: -35.2232px; left: 20.5112px;">2</div>
                            <div id="dig3" class="dig" style="top: -15.1496px; left: 25.9997px;">3</div>
                            <div id="dig4" class="dig" style="top: 4.96459px; left: 20.6614px;">4</div>
                            <div id="dig5" class="dig" style="top: 19.6749px; left: 5.94126px;">5</div>
                            <div id="dig6" class="dig" style="top: 24.9996px; left: -14.1765px;">6</div>
                            <div id="dig7" class="dig" style="top: 19.4976px; left: -34.2464px;">7</div>
                            <div id="dig8" class="dig" style="top: 4.65796px; left: -48.8363px;">8</div>
                            <div id="dig9" class="dig" style="top: -15.5025px; left: -53.9968px;">9</div>
                            <div id="dig10" class="dig" style="top: -35.527px; left: -48.3314px;">10</div>
                            <div id="dig11" class="dig" style="top: -49.9953px; left: -33.3734px;">11</div>
                            <div id="dig12" class="dig" style="top: -54.9914px; left: -13.1715px;">12</div>

                            <div id="hour1" class="hour" style="top: 0px; left: 0px;"></div>
                            <div id="hour2" class="hour" style="top: 4.59383px; left: 6.54956px;"></div>
                            <div id="hour3" class="hour" style="top: 9.18766px; left: 13.0991px;"></div>
                            <div id="hour4" class="hour" style="top: 13.7815px; left: 19.6487px;"></div>

                            <div id="min1" class="min" style="top: 0px; left: 0px;"></div>
                            <div id="min2" class="min" style="top: -3.99448px; left: 6.93139px;"></div>
                            <div id="min3" class="min" style="top: -7.98896px; left: 13.8628px;"></div>
                            <div id="min4" class="min" style="top: -11.9834px; left: 20.7942px;"></div>
                            <div id="min5" class="min" style="top: -15.9779px; left: 27.7255px;"></div>

                            <div id="sec1" class="sec" style="top: 0px; left: 0px;"></div>
                            <div id="sec2" class="sec" style="top: -6.47588px; left: -4.69713px;"></div>
                            <div id="sec3" class="sec" style="top: -12.9518px; left: -9.39425px;"></div>
                            <div id="sec4" class="sec" style="top: -19.4276px; left: -14.0914px;"></div>
                            <div id="sec5" class="sec" style="top: -25.9035px; left: -18.7885px;"></div>
                            <div id="sec6" class="sec" style="top: -32.3794px; left: -23.4856px;"></div>
                        </div>
                    </td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="time"></div>
    <div id="countdown"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="demo">
        <canvas id="fireworksField" width="1920" height="615" style="position: absolute; top: 0px; left: 0px; opacity: 0.9;"></canvas>
    </div>
    <div id="snowfall-wrapper"></div>
    <div id="townhouse"></div>
    <marquee id="marquee">Reminder: </marquee>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://www.jqueryscript.net/demo/Realistic-Fireworks-Animations-Using-jQuery-And-Canvas-fireworks-js/jquery.fireworks.js"></script>
<script src="http://www.jqueryscript.net/demo/Fullscreen-Snow-Falling-Effect-With-jQuery-Snowfall/jquery.snowfall.js"></script>
<script src="main.js" type="text/javascript"></script>


</html>
